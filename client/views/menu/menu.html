<template name="menu">

		<h1>FKOW | Blaze</h1>
		{{#if currentUser}}
			{{> account}}
		{{else}}
            {{> signin}}
		{{/if}}
        <ul>

                    <a href="{{slug}}">{{name}}</a>
                </li>
            {{/each}}
        </ul>
	</section>
</template>
